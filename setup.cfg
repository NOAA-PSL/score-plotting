[metadata]
name = score-plotting
version = 0.0.1
description = python code to manage plotting for reanalyses products
long_description = file: README.md
long_description_content_type = text/markdown
author = NOAA-PSL
author_email = jessica.knezha@noaa.gov
keywords = NOAA, PSL
home_page = https://github.com/noaa-psl/score-plotting
license = GNU Lesser General Public License
classifiers =
    Development Status :: 1 - Beta
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU Lesser General Public License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Software Development :: Libraries :: Python Modules
    Operating System :: OS Independent
    Typing :: Typed
project_urls =
    Bug Tracker = https://github.com/noaa-psl/score-plotting/issues
    CI = https://github.com/noaa-psl/score-plotting/actions

[build-system]
requires = ["setuptools", "wheel"]
#...

[options]
zip_safe = False
include_package_data = True
package_dir =
  =src
packages = find:
python_requires = >= 3.9
setup_requires =
  setuptools
install_requires =
  geoalchemy2
  netcdf4
  numpy
  pandas
  python-dotenv
  pyyaml
  scipy
  sqlalchemy

[options.extras_require]
dev = flake8; autopep8; pylint; pytest; tox;

[options.packages.find]
where=src

[options.package_data]
* = *.txt, *.md, *.yaml, *.png, .env

[green]
file-pattern = test_*.py
verbose = 2
no-skip-report = true
quiet-stdout = true
run-coverage = true
